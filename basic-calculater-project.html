<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/basic-calculater-project.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="input-calc">
            <input type="text" id="input">
        </div>
        <div class="wrapper-calc">
            <div class="key-calc" data-number="0">0</div>
            <div class="key-calc" data-number="1">1</div>
            <div class="key-calc" data-number="2">2</div>
            <div class="key-calc" data-number="+">
                +
            </div>
            <div class="key-calc" data-number="3">3</div>
            <div class="key-calc" data-number="4">4</div>
            <div class="key-calc" data-number="5">5</div>
            <div class="key-calc" data-number="-">
                -
            </div>
            <div class="key-calc" data-number="6">6</div>
            <div class="key-calc" data-number="7">7</div>
            <div class="key-calc" data-number="8">8</div>
            <div class="key-calc" data-number="*">
                *
            </div>
            <div class="key-calc" data-number="9">9</div>
            <div class="key-calc">C</div>
            <div class="key-calc">
                =
            </div>
            <div class="key-calc" data-number="/">/</div>
        </div>
    </div>
    <script src="assets/scripts/basic-calculater-project.js"></script>
</body>

</html>
